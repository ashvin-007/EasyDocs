<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Document Upload</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addDoc' %}">Add_Doc</a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex justify-content-center flex-grow-1">
                    <input class="form-control me-2 w-50" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <!-- Authentication Buttons -->
                {% if user.is_authenticated %}
                <ul class="navbar-nav ms-auto list-unstyled"> 
                    <li class="nav-item">
                        <a class="btn btn-danger me-2 mb-2" href="{% url 'loggedout' %}">Logout</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto list-unstyled">
                    <li class="nav-item">
                        <a class="btn btn-success me-2 mb-2" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary me-2 mb-2" href="{% url 'loggedin' %}">Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        Created by Ashvin Parmar &copy; 2025
    </footer>

</body>
</html>
